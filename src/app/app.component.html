<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account></app-new-account>
      <hr>
      <div *ngFor="let acc of accounts; let i = index">
      <app-account
        
        [account]="acc"
        [id]="getId(acc)"></app-account>
      
      <button class="btn btn-info" (click)="editAccount(getId(acc),acc.name,acc.status)">Edit</button>
    </div>
      
        
    </div>
  </div>
</div>
