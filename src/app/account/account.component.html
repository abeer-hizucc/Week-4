<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is  {{ account.status }}</p>
    <button class="btn btn-default" (click)="onSetTo('active')">Set to <span class="border border-primary"><b style="color:blue">active</b></span></button>
    <button class="btn btn-default" (click)="onSetTo('inactive')">Set to <span class="border border-danger"><b style="color:red">inactive</b></span></button>
    <button class="btn btn-default" (click)="onSetTo('unknown')">Set to <b style="color:greenyellow">unknown</b></button>
  </div>
</div>
